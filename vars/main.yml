---
# FTP
ftp_package: vsftpd
ftp_service: vsftpd

# INTENTIONALLY WEAK SETTINGS
ftp_anonymous_enable: "YES"
ftp_local_enable: "YES"
ftp_write_enable: "YES"
ftp_chroot_local_user: "NO"
ftp_allow_writeable_chroot: "YES"

ftp_banner: "WARNING: Authorized users only"

# Vulnerable local user
ftp_users:
  - name: ftpuser
    password: "password123"
    home: /home/ftpuser

# Apache
apache_package: apache2
apache_service: apache2
php_packages:
  - php
  - libapache2-mod-php

web_root: /var/www/html

